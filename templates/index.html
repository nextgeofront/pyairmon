<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FUREUN LAB</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="static/js/aircon.js"></script>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="col-xs-1 text-center">FUREUN AIR CONDITIONER controller </div>
  </div>
  <div class="container">
    <div class="controller">
      <button class="btn btn-lg btn-primary btn-block" type="button" id="button_on">Power On</button>
      <button class="btn btn-lg btn-primary btn-block" type="button" id="button_off">Power Off</button>
    </div>
      <div style="margin-top: 10px;"></div>
    <table class="table table-success table-stripped">
        <thread>
            <th scope="col">REG DATE</th>
            <th scope="col">COMMAND</th>
        </thread>
        {% for row in rows %}
            <tr class="table-success">
                <td class="table-success">{{row[2]}}</td>
                <td class="table-success">{{row[1]}}</td>
            </tr>
        {% endfor %}
    </table>
  </div>
  <div class="footer">
  </div>
</body>
</html>
